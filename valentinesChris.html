<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
      max-width: 360px;
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 10px;
    }

    h2 {
      color: #ff6fa5;
      font-weight: normal;
    }

    p {
      color: #555;
      margin: 20px 0;
      font-size: 16px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #ff4d88;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 16px;
      transition: transform 0.2s, background 0.2s;
      cursor: pointer;
    }

    .btn:hover {
      background: #ff2f77;
      transform: scale(1.05);
    }

    .heart {
      position: absolute;
      color: #ff4d88;
      font-size: 20px;
      animation: rise 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes rise {
      from {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 1;
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Christabel üíñ</h1>
    <h2>Will you be my Valentine?</h2>
    <p>
      Every moment with you feels like a love song.<br />
      This Valentine‚Äôs Day, I just want you ‚ù§Ô∏è
    </p>
    <a class="btn" onclick="alert('YAY!!! üíï Kunywa bruffen Mzee!')">
      Yes, of course üíò
    </a>
  </div>

  <!-- Floating Hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
